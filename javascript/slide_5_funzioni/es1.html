<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a"></div>

    <script>
        function uguaglianza(x, y){
            if (x === y){
                document.getElementById("a").innerHTML = true;
            }else{
                document.getElementById("a").innerHTML = false;
            }
        }
        uguaglianza(2,2);
    </script>

</body>
</html>
